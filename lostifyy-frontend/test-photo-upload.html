<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Photo Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .photo-preview {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 10px;
        }
        .photo-preview img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Test Lost Item Report with Photos</h1>
    
    <form id="itemForm">
        <div class="form-group">
            <label for="name">Item Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="category">Category:</label>
            <select id="category" name="category" required>
                <option value="">Select Category</option>
                <option value="ELECTRONICS">Electronics</option>
                <option value="BOOKS">Books</option>
                <option value="APPAREL">Apparel</option>
                <option value="ACCESSORIES">Accessories</option>
                <option value="DOCUMENTS">Documents</option>
                <option value="OTHER">Other</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" required></textarea>
        </div>
        
        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>
        </div>
        
        <div class="form-group">
            <label for="contactPhone">Contact Phone:</label>
            <input type="tel" id="contactPhone" name="contactPhone">
        </div>
        
        <div class="form-group">
            <label for="contactEmail">Contact Email:</label>
            <input type="email" id="contactEmail" name="contactEmail">
        </div>
        
        <div class="form-group">
            <label for="universityId">University ID:</label>
            <input type="number" id="universityId" name="universityId" value="1" required>
        </div>
        
        <div class="form-group">
            <label for="photos">Photos:</label>
            <input type="file" id="photos" name="photos" multiple accept="image/*">
            <div id="photoPreview" class="photo-preview"></div>
        </div>
        
        <button type="submit">Submit Lost Item</button>
    </form>

    <script>
        document.getElementById('photos').addEventListener('change', function(e) {
            const preview = document.getElementById('photoPreview');
            preview.innerHTML = '';
            
            Array.from(e.target.files).forEach(file => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    preview.appendChild(img);
                };
                reader.readAsDataURL(file);
            });
        });

        document.getElementById('itemForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData();
            
            // Create item data
            const itemData = {
                name: document.getElementById('name').value,
                category: document.getElementById('category').value,
                description: document.getElementById('description').value,
                location: document.getElementById('location').value,
                contactPhone: document.getElementById('contactPhone').value,
                contactEmail: document.getElementById('contactEmail').value,
                universityId: document.getElementById('universityId').value,
                dateReported: new Date().toISOString().split('T')[0]
            };
            
            formData.append('item', JSON.stringify(itemData));
            
            // Add photos
            const photos = document.getElementById('photos').files;
            for (let i = 0; i < photos.length; i++) {
                formData.append('photos', photos[i]);
            }
            
            try {
                const response = await fetch('http://localhost:8080/api/items/lost', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Authorization': 'Bearer YOUR_TOKEN_HERE' // Replace with actual token
                    }
                });
                
                if (response.ok) {
                    const result = await response.json();
                    alert('Item submitted successfully!');
                    console.log('Result:', result);
                } else {
                    const error = await response.text();
                    alert('Error: ' + error);
                }
            } catch (error) {
                alert('Network error: ' + error.message);
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
